<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--Cascading Stylesheet File-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Bootstrap 4 CDN Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="first-tray">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top">
                <a class="navbar-brand logo" href="#">MUXYUM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="navbar-nav ml-auto" id="nav-items">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MENU</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ORDERS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FEEDBACK</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="text-center quote">
                <p>"You can't live a full life on empty stomach"</p>
                <button class="btn hero-btn">ORDER NOW</button>
            </div>
        </div>
    </div>
    <div class="second-tray">
        <div class="container">
            <h3 class="text-center">OUR FOOD</h3>
        </div>
    
    </div>
    <div class="third-tray">
        <div class="container ">
            <div class="row">
                <div class="col-sm-6 Reservation">
                    <h3 class="text-center">Reservation</h3>
                    <form>
                        <div class="form-group">
                            <lable class="form-lable">Name:</lable>
                            <input type="name" class="form-control" required placeholder="Enter Your Name">
                        </div>
                        <div class="form-group">
                            <lable class="form-lable">Phone No.:</lable>
                            <input type="text" pattern="[1-9]{1}[0-9]{9}" max-length="10" class="form-control" required placeholder="Enter Your Phone No.">
                        </div>
                        <div class="form-group">
                            <lable class="form-lable">Email:</lable>
                            <input type="email" class="form-control" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <lable class="form-lable">Reservation Date/Time:</lable>
                            <input type="datetime-local" class="form-control">
                        </div>
                        <div class="form-group">
                            <lable class="form-lable form-required-field">How Many Persons Will You Be With:</lable>
                            <input type="number" class="form-control" placeholder="No. of Persons" min="1" size="5" required>
                        </div>
                        <div class="form-group">
                            <lable class="form-lable form-required-field">Note(optional):</lable>
                            <textarea class="form-control" placeholder="Ex:-we want to get welcomed with a glass of champaign" rows="5"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6 map">
                        <div class="container text-center">
                          <h3>Location</h3>
                        </div>
                        <div class="mapouter"><div class="gmap_canvas"><iframe width="428" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=gpp%20goa&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.pureblack.de"></a></div><style>.mapouter{text-align:right;height:400px;width:428px;}.gmap_canvas {overflow:hidden;background:none!important;height:400px;width:428px;}</style></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="font-weight-light ">
        &copy; 2018 maxyum.com | All Rights Reserved.
    </footer>
</body>

</html>
